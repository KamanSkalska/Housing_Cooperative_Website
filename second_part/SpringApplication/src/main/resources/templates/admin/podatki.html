<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spoldzielnie Mieszkaniowe</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">BDBT Spring Boot Project - Part II</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}">Main</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}">Login</a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<div align="center">
    <!-- Table -->
    <table border = "1" cellpadding = "10">
        <!-- border obramowanie, cellpadding rozmiar komórki -->
        <!-- Table header -->
        <thead>
        <tr> <!-- Table row -->
            <th>NR_PODATKU</th> <!–- Table column -->
            <th>KWOTA</th>
            <th>OPIS</th>
            <th>NR_NIERUCHOMOŚCI</th>
        </tr>
        </thead>
        <!-- Table body -->
        <tbody>
        <tr th:each = "Podatki: ${listPodatki}">
            <td th:text = "${podatki.nr_podatku}">NR_PODATKU</td>
            <td th:text = "${podatki.kwota}">KWOTA</td>
            <td th:text = "${podatki.opis}">OPIS</td>
            <td th:text = "${podatki.nr_nieruchomosci}">NR_NIERUCHOMOŚCI</td>
        </tr>
        </tbody>
    </table>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
</div>
</body>
</html>
